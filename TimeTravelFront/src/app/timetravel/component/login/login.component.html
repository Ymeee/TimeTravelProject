<div class="container">
  <div *ngIf="error" class="alert alert-danger">Identifiant ou mot de passe incorrect</div>
<form (ngSubmit)="send()" #form="ngForm">

  <div class = "formulaire">
    <h1 class = "connexion">Bienvenue</h1>
  <div class="form-group">
    <label for="login">Login</label>
    <input
      name="login"
      class="form-control"
      placeholder="Entrez un login"
      [(ngModel)]="login"
      required
      #loginCtrl="ngModel"
    />
    <div
      *ngIf="loginCtrl.dirty && loginCtrl.invalid"
      class="alert alert-danger"
    >
      Login obligatoire
    </div>
  </div>
  
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input
      type="password"
      name="password"
      class="form-control"
      placeholder="*********"
      [(ngModel)]="password"
      required
      #passwordCtrl="ngModel"
    />
    <div
      *ngIf="passwordCtrl.dirty && passwordCtrl.invalid"
      class="alert alert-danger"
    >
      Mot de passe obligatoire
    </div>
  </div>
  
  <div class="form-group">
    <button type="submit" class="btn btn-outline-primary">Se connecter</button>
    <a
      routerLink="/home"
      routerLinkActive="active"
      class="btn btn-outline-warning"
      >Annuler</a
    >
    </div>
 </div>
</form>

<div class="drop drop-1"></div>
<div class="drop drop-2"></div>
<div class="drop drop-3"></div>
<div class="drop drop-4"></div>
<div class="drop drop-5"></div>
</div>
