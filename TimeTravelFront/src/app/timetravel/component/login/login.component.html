<div *ngIf="error" class="alert alert-danger">Identifiant ou mot de passe incorrect</div>
<form (ngSubmit)="send()" #form="ngForm">
  <div class="form-group">
    <label for="login">Login</label>
    <input
      name="login"
      class="form-control"
      [(ngModel)]="login"
      required
      #loginCtrl="ngModel"
    />
    <div
      *ngIf="loginCtrl.dirty && loginCtrl.invalid"
      class="alert alert-danger"
    >
      Login obligatoire
    </div>
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input
      type="password"
      name="password"
      class="form-control"
      [(ngModel)]="password"
      required
      #passwordCtrl="ngModel"
    />
    <div
      *ngIf="passwordCtrl.dirty && passwordCtrl.invalid"
      class="alert alert-danger"
    >
      Mot de passe obligatoire
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-outline-primary">Se connecter</button>
    <a
      routerLink="/home"
      routerLinkActive="active"
      class="btn btn-outline-warning"
      >Annuler</a
    >
  </div>
</form>
