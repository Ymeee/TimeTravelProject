<table class="table">
  <thead>
    <tr>
      <th>id:</th>
      <th>ville:</th>
      <th>pays:</th>
      <th>machine:</th>
      <th>epoque:</th>
      <th>date d'arrivee:</th>
      <th>date de retour:</th>
      <th>prix:</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let v of voyagesObservable | async">
      <td>{{ v.id }}</td>
      <td>{{ v.adresse?.ville }}</td>
      <td>{{ v.adresse?.pays }}</td>
      <td>{{ v.machine?.typeMachine }}</td>
      <td>{{ v.epoque }}</td>
      <td>{{ v.dateArrivee }}</td>
      <td>{{ v.dateRetour }}</td>
      <td>{{ v.prix }}</td>
      <td>
        <a routerLink="/voyage/edit/{{ v.id }}" routerLinkActive="active"
          >Editer</a
        >
      </td>
      <td>
        <button class="btn btn-outline-danger" (click)="delete(v.id!)">
          Supprimer
        </button>
      </td>
    </tr>
  </tbody>
</table>
<a routerLink="/voyage/edit" routerLinkActive="active">Nouveau voyage</a>
