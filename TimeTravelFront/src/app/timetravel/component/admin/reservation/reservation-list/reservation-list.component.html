<table class="table">
  <thead>
    <tr>
      <th>id:</th>
      <th>client:</th>
      <th>nombre de passagers:</th>
      <th>id du voyage:</th>
      <th>prix reel:</th>
      <th>date de depart:</th>
      <th>heure de depart:</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of reservations">
      <td>{{ r.id }}</td>
      <td>{{ r.client?.nom }}</td>
      <td>{{ r.passager?.length }}</td>
      <td>{{ r.voyage?.id }}</td>
      <td>{{ r.prixReel }}</td>
      <td>{{ r.dateDepart }}</td>
      <td>{{ r.heureDepart }}</td>
    </tr>
  </tbody>
</table>
